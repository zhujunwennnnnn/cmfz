server:
  port: 80
  servlet:
    context-path: /cmfz
    jsp:
      init-parameters:
        development: true

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.cmfz.entity

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cmfz
    username: root
    password: root
  http:
    encoding:
      charset: UTF-8
      force: true
      force-request: true
      force-response: true
  mvc:
    view:
      prefix: /
      suffix: .jsp
    date-format: yyyy-MM-dd

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8

